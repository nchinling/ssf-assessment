<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles.css">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>

		<form method="POST" data-th-action="@{/login}" data-th-object="${user}">	
		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" name="username" id="username" size="30" 
							placeholder="Please type in your username" data-th-field="*{username}">
				</td>
				<td>
					<div data-th-if="${#fields.hasErrors('username')}">
						<span data-th-errors="*{username}" data-th-errorclass="error"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" name="password" id="password" size="30" 
							placeholder="Please type in your password" data-th-field="*{password}">
				</td>
				<td>
					<div data-th-if="${#fields.hasErrors('password')}">
						<span data-th-errors="*{password}" data-th-errorclass="error"></span>
					</div>
				</td>
			</tr>
		</table>

		<div th:with="shouldDisplay=${captcha.counter > 0}">
			<p th:if="${shouldDisplay}" th:text="${captcha.question}"></p>
		</div>

		<div th:if="${captcha.counter > 0}">
			<label>Answer:</label>
			<!-- <input type="text" id="answer" name="answer" data-th-field="*{captcha.answer}"> -->
			<input type="text" id="answer" name="answer">
		</div>
		<br/>
		<tr>
			
			<td>
				<button type="submit">Login</button>
			</td>
		</tr>

	</form>

	</body>
</html>
